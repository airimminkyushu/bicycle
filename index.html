        <main>

            <img src="images/mainvisual.jpeg">
          </div>
          <section id="about" class="about">
            <h1 class="section-title">About</h1>
            <div class="about-items">
              <img src="images/about.jpeg" alt="携帯を見ながら歩いている人">

                <h4>KAKERU MIYAICHI</h4>
                <p>テキストテキストテキストテキストテキストテキストテキスト<br>テキストテキストテキストテキストテキストテキストテキスト<br>テキストテキストテキストテキストテキストテキストテキスト</p>
              </div>
            </div>
          </section>
          <section id="bicycle" class="bicycle">

              <li>
                <img src="images/bicycle1.jpeg" alt="夕日を背景にした黒いサドル">

                <p>テキストテキストテキスト</p>
              </li>
              <li>
                <img src="images/bicycle2.jpeg" alt="赤いレンガの壁に立てかけた自転車">

                <p>テキストテキストテキスト</p>
              </li>
              <li>
                <img src="images/bicycle3.jpeg" alt="室内に留めた白い自転車">
                <h4>タイトルタイトル</h4>
                <p>テキストテキストテキスト</p>
              </li>

        </main>

        <footer>
          <p>&copy; 2020 Profile</p>
        </footer>  
    </div>
<script>
(window.onload = function() {

  // フェードイン処理
  jQuery(window).scroll(function (){
    jQuery(".fade").each(function(){
      var winheight = jQuery(window).height();
      var posi = jQuery(this).offset().top;
      var scroll = jQuery(window).scrollTop();
      if (scroll + winheight > posi){
        jQuery(this).addClass("fadein");
      } 
    });
   });

})(); 
</script>
</body>
